{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 heading">Contact Us</h1>
            <div class="row">
                <div class="col">
                    <p class=lead>
                        Get in touch with us using the form below or
                        contact Nick on 07929-377464 for a free, no-obligation consultation
                    </p>
                </div>
            </div>
            <div class="row d-flex justify-content-center mb-4">
                <div class="col-12 col-lg-8">
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
