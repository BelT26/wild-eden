{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<!-- link to custom css file -->
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col text-center">
            <h1 class="display-4 heading">Gallery</h1>
        </div>
    </div>
    <div class="row m-2">
        <div class="col text-center">
            <p class="lead">Hover over the below images to view some of our garden transformations...</p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row d-xl-flex justify-content-center mb-2">
        <div class="col-12 col-xl-4 text-center">
            <div class="cf small-makeover-pic text-center">
                <img class="bottom" src="{% static 'home/images/after4.webp' %}"
                    alt="image of a garden before a makeover" />
                <img class="top" src="{% static 'home/images/before4.webp' %}"
                    alt="image of a garden after a makeover" />

            </div>
            <h5 class="gallery caption mb-3">Planting Design</h5>
        </div>
        <div class="col-12 col-xl-4 text-center">
            <div class="cf small-makeover-pic text-center">
                <img class="bottom" src="{% static 'home/images/After1.jpeg' %}"
                    alt="image of a garden before a makeover" />
                <img class="top" src="{% static 'home/images/Before1.jpeg' %}"
                    alt="image of a garden after a makeover" />
            </div>
            <h5 class="gallery caption mb-3">Garden Makeover</h5>
        </div>
        <div class="col-12 col-xl-4 text-center">
            <div class="cf small-makeover-pic">
                <img class="bottom" src="{% static 'home/images/after5.webp' %}"
                    alt="image of a garden before a makeover" />
                <img class="top" src="{% static 'home/images/before5.webp' %}"
                    alt="image of a garden after a makeover" />
            </div>
            <h5 class="gallery caption mb-3">Planting Design</h5>
        </div>
    </div>
    <div class="row mb-3 d-xl-flex justify-content-center">
        <div class="col-12 col-xl-4 text-center">
            <div class="cf small-makeover-pic text-center">
                <img class="bottom" src="{% static 'home/images/after1.webp' %}"
                    alt="image of a garden before a makeover" />
                <img class="top" src="{% static 'home/images/before1.webp' %}"
                    alt="image of a garden after a makeover" />
            </div>
            <h5 class="gallery caption mb-3">Garden Makeover</h5>
        </div>
        <div class="col-12 col-xl-4 text-center">
            <div class="cf small-makeover-pic text-center">
                <img class="bottom" src="{% static 'home/images/after3.webp' %}"
                    alt="image of a garden before a makeover" />
                <img class="top" src="{% static 'home/images/before3.webp' %}"
                    alt="image of a garden after a makeover" />
            </div>
            <h5 class="gallery caption mb-3">Lawn Care and Garden Design</h5>
        </div>
    </div>
</div>
{% endblock %}
